  environment: |
    Google Chrome Версия 115.0.5790.170 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Выбрать несколько различных наименований товаров и добавить их в корзину, нажав на кнопку "В корзину"
    2. Перейти в корзину с товарами
  expected-result: |
    Значение количества товаров выводится в отдельном столбце (число под числом) 
  actual-result: |
    Значение количества товаров выводится неупорядочено В зависимости от длины наименования товара

