---
- summary: |
    Не исчезают товары из корзины после оформления заказа
  environment: |
    Google Chrome Версия 115.0.5790.170 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Перейти на главную страницу https://hexlet-products-store.vercel.app
    2. Выбрать товар(товары) и добавить в корзину
    3. Перейти в корзину интернет магазина по ссылке : https://hexlet-products-store.vercel.app/cart
    4. Нажать кнопку "Оформить заказ"
    5. Всплывает модальное окно "Заказ успешно формлен"
  expected-result: |
    После оформления заказа товар должен покинуть корзину 
  actual-result: |
    Товар(товары) остается в корзине

- summary: 
    Отсутствует возможность добавления числа товаров одного наименования в корзине  
  environment: |
    Google Chrome Версия 115.0.5790.170 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Зайти на  главную страницу https://hexlet-products-store.vercel.app
    2. Выбрать интересующий товар и добавить в корзину несколько одинаковых позиций
    3. Перейти в корзину интернет магазина по ссылке : https://hexlet-products-store.vercel.app/cart
  expected-result: |
    Пользователь может убрать(или добавить) необходимое количество товаров одного наименования находясь в корзине. 
  actual-result: |
    У пользователя отсутствует возможность добавления числа товаров одного наименования, находясь в корзине. 
    Есть возможность удаления всех товаров из корзины или удаление товаров с из одной позиции по одному нажатием кнопки "Удалить" .
