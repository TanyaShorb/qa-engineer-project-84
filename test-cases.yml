- summary: |
    Просмотр католога товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта главная страницти магазина
  test-data: |
    Language: русский
  steps:
    - Нажать на любой товар (iPhone 9)
    - В правом верхнем углу перейти в магазин
  expected-result: |
    - Отображается карточка просмотра товара
    - Отображается главная страница
    

- summary: |
    Просмотр каталога товаров при работе с фильтрами
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    Открыта главная страницти магазина
  test-data: |
    Language: русский
  steps:
    - Выбрать категорию товара "smartphones"
    - Выбрать производителя товара "Apple"
    - Активировать чек-бокс в наличие товара
    - Укаазатьт цену до 800
  expected-result: |
    - Пользователю отобразаться все сматрфоны 
    - Отразяться все товары из линейки "Apple"
    - На экране видны только товары в наличие 
    - Товар отображается только до 800 


- summary: |
    Корзина с товаром
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыта главная страницти магазина
  test-data: |
    Language: русский
  steps:
    - Выбрать товар и нажать на кнопку "В корзину"
    - Перейти в корзину с товаром
    - Нажать на кнопку "Оформить закза товара" 
    - Нажать на кнопку закрыть 
  expected-result: |
    - На главной странице на иконке с корзиной отображается количество добвленого товара 1
    - Отображается корзина со списокм добаленого товара. Название товара, количество, сумма, скидки. 
    Наличие кнопок: "Очистить корзину", "Продолжить покупку", "Оформить заказ", "Удалить"
    - Открыто можальное окно "Заказ успешно формлен"
    - Отображается пустая карзина. 
