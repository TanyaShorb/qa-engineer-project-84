---
- summary: |
    Открытие и отображения карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта главная страницти магазина
  steps:
    - Нажать на любой товар (iPhone 9)
    - Нажать на кнопку "Store" в правом верхнем углу
  expected-result: |
    - Отображается карточка просмотра товара
    - Отображается главная страница
    

- summary: |
    Проверка фильтрра по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    Открыта главная страницти магазина
  steps:
    - Укаазатьт цену до 800
  expected-result: | 
    - Товар отображается только до 800 

- summary: |
    Проверка фильтра по категории
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    Открыта главная страницти магазина
  steps:
    - Выбрать категорию товара "smartphones"
  expected-result: |
    - Пользователю отобразаться все сматрфоны 


- summary: |
    Проверка добавления товара в корзину 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыта главная страницти магазина
  steps:
    - Выбрать товар и нажать на кнопку "В корзину"
    - Перейти в корзину с товаром
  expected-result: |
    - На главной странице на иконке с корзиной отображается количество добвленого товара 1
    - Отображается корзина со списокм добаленого товара.

- summary: |
    Проверка оформления товара из корзины  
requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыта главная страницти магазина
  steps:
    - Нажать на кнопку "Оформить закза товара" 
    - Нажать на кнопку закрыть 
  expected-result: |
    - На главной странице на иконке с корзиной отображается количество добвленого товара 1
    - Отображается корзина со списокм добаленого товара. Название товара, количество, сумма, скидки. 
    - Наличие кнопок: "Очистить корзину", "Продолжить покупку", "Оформить заказ", "Удалить"
    - Открыто можальное окно "Заказ успешно формлен"
    - Отображается пустая карзина. 
